app-id: io.github.celluloid_player.Celluloid
runtime: org.gnome.Platform
runtime-version: '43'
sdk: org.gnome.Sdk
command: celluloid
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=all
  - --share=network
  - --socket=pulseaudio
  - --filesystem=xdg-run/pipewire-0:ro
  - --filesystem=xdg-pictures
  - --filesystem=xdg-run/gvfs
  - --filesystem=xdg-run/gvfsd
  - --talk-name=org.gtk.vfs.*
  - --talk-name=org.gnome.SettingsDaemon.MediaKeys
  - --env=LC_NUMERIC=C
modules:
  - name: celluloid
    buildsystem: meson
    config-opts:
      - --buildtype=release
    cleanup:
      - /share/man
    post-install:
      - |-
        for size in 64 128; do
          rsvg-convert -w $size -h $size -f png -o $size.png /app/share/icons/hicolor/scalable/apps/io.github.celluloid_player.Celluloid.svg
          install -Dm644 $size.png /app/share/icons/hicolor/${size}x${size}/apps/io.github.celluloid_player.Celluloid.png
        done
    sources:
      - type: archive
        url: https://github.com/celluloid-player/celluloid/releases/download/v0.24/celluloid-0.24.tar.xz
        sha256: 31e2175a1ccc990d189d8261eefb1b6a4527cb55a58b4db8541331810aec495b
        x-checker-data:
          type: anitya
          project-id: 193876
          stable-only: true
          url-template: https://github.com/celluloid-player/celluloid/releases/download/v$version/celluloid-$version.tar.xz
          is-main-source: true
    modules:

      - name: libmpv
        cleanup:
          - /include
          - /lib/pkgconfig
          - /share/applications
          - /share/bash-completion
          - /share/doc
          - /share/icons
          - /share/man
          - /share/zsh
        buildsystem: simple
        build-commands:
          - python3 waf configure --prefix=/app --enable-libmpv-shared --disable-build-date
            --disable-alsa
          - python3 waf build
          - python3 waf install
        sources:
          - type: archive
            url: https://github.com/mpv-player/mpv/archive/v0.35.1.tar.gz
            sha256: 41df981b7b84e33a2ef4478aaf81d6f4f5c8b9cd2c0d337ac142fc20b387d1a9
            x-checker-data:
              type: anitya
              project-id: 5348
              stable-only: true
              url-template: https://github.com/mpv-player/mpv/archive/v$version.tar.gz
          - type: file
            url: https://waf.io/waf-2.0.25
            sha256: 21199cd220ccf60434133e1fd2ab8c8e5217c3799199c82722543970dc8e38d5
            dest-filename: waf
            x-checker-data:
              type: anitya
              project-id: 5116
              stable-only: true
              url-template: https://waf.io/waf-$version
        modules:

          - name: luajit
            no-autogen: true
            cleanup:
              - /bin
              - /lib/*.a
              - /include
              - /lib/pkgconfig
              - /share/man
            sources:
              - type: archive
                url: http://luajit.org/download/LuaJIT-2.1.0-beta3.tar.gz
                sha256: 1ad2e34b111c802f9d0cdf019e986909123237a28c746b21295b63c9e785d9c3
              - type: shell
                commands:
                  - sed -i 's|/usr/local|/app|' ./Makefile

          - name: libv4l2
            cleanup:
              - /sbin
              - /bin
              - /include
              - /lib/*.la
              - /lib/*/*.la
              - /lib*/*/*/*.la
              - /lib/pkgconfig
              - /share/man
            config-opts:
              - --disable-static
              - --disable-bpf
              - --with-udevdir=/app/lib/udev
            sources:
              - type: archive
                url: https://linuxtv.org/downloads/v4l-utils/v4l-utils-1.24.1.tar.bz2
                sha256: cbb7fe8a6307f5ce533a05cded70bb93c3ba06395ab9b6d007eb53b75d805f5b
                x-checker-data:
                  type: anitya
                  project-id: 9998
                  stable-only: true
                  url-template: https://linuxtv.org/downloads/v4l-utils/v4l-utils-$version.tar.bz2

          - name: nv-codec-headers
            cleanup:
              - '*'
            no-autogen: true
            make-install-args:
              - PREFIX=/app
            sources:
              - type: git
                url: https://git.videolan.org/git/ffmpeg/nv-codec-headers.git
                tag: n12.0.16.0
                commit: c5e4af74850a616c42d39ed45b9b8568b71bf8bf
                x-checker-data:
                  type: git
                  tag-pattern: ^n([\d.]+)$

          - name: ffmpeg
            cleanup:
              - /include
              - /lib/pkgconfig
              - /share/ffmpeg/examples
            config-opts:
              - --enable-shared
              - --disable-static
              - --enable-gnutls
              - --enable-gpl
              - --disable-doc
              - --disable-programs
              - --disable-encoders
              - --disable-muxers
              - --enable-encoder=png
              - --enable-libv4l2
              - --enable-libdav1d
            sources:
              - type: archive
                url: https://ffmpeg.org/releases/ffmpeg-6.0.tar.xz
                sha256: 57be87c22d9b49c112b6d24bc67d42508660e6b718b3db89c44e47e289137082
                x-checker-data:
                  type: anitya
                  project-id: 5405
                  stable-only: true
                  url-template: https://ffmpeg.org/releases/ffmpeg-$version.tar.xz

          - name: libass
            cleanup:
              - /include
              - /lib/*.la
              - /lib/pkgconfig
            config-opts:
              - --disable-static
            sources:
              - type: archive
                url: https://github.com/libass/libass/releases/download/0.17.1/libass-0.17.1.tar.xz
                sha256: f0da0bbfba476c16ae3e1cfd862256d30915911f7abaa1b16ce62ee653192784
                x-checker-data:
                  type: anitya
                  project-id: 1560
                  stable-only: true
                  url-template: https://github.com/libass/libass/releases/download/$version/libass-$version.tar.xz

          - name: uchardet
            buildsystem: cmake-ninja
            config-opts:
              - -DCMAKE_BUILD_TYPE=Release
              - -DBUILD_STATIC=0
            cleanup:
              - /bin
              - /include
              - /lib/pkgconfig
              - /share/man
            sources:
              - type: archive
                url: https://www.freedesktop.org/software/uchardet/releases/uchardet-0.0.8.tar.xz
                sha256: e97a60cfc00a1c147a674b097bb1422abd9fa78a2d9ce3f3fdcc2e78a34ac5f0
                x-checker-data:
                  type: anitya
                  project-id: 9265
                  stable-only: true
                  url-template: https://www.freedesktop.org/software/uchardet/releases/uchardet-$version.tar.xz

          - name: rubberband
            buildsystem: meson
            config-opts:
              - -Ddefault_library=shared
            cleanup:
              - /bin
              - /include
              - /lib/pkgconfig
              - /lib/ladspa
            sources:
              - type: archive
                url: https://breakfastquay.com/files/releases/rubberband-3.1.2.tar.bz2
                sha256: dda7e257b14c59a1f59c5ccc4d6f19412039f77834275955aa0ff511779b98d2
                x-checker-data:
                  type: anitya
                  project-id: 4222
                  stable-only: true
                  url-template: https://breakfastquay.com/files/releases/rubberband-$version.tar.bz2

          - name: mujs
            cleanup:
              - /bin
              - /include
              - /lib/pkgconfig
              - /lib/libmujs.a
            no-autogen: true
            make-args:
              - release
              - shared
            make-install-args:
              - prefix=/app
              - install-shared
            sources:
              - type: git
                url: https://github.com/ccxvii/mujs
                tag: 1.3.3
                commit: 57e3f01d5f29c5823be725d96284488edf5f8ae1
                x-checker-data:
                  type: git
                  tag-pattern: ^([\d.]+)$

          - name: libplacebo
            buildsystem: meson
            cleanup:
              - /include
              - /lib/pkgconfig
            sources:
              - type: git
                url: https://github.com/haasn/libplacebo.git
                commit: 8ae0648b459d8215bde7772501d5cba17e28bf53
                x-checker-data:
                  type: git
                  tag-pattern: ^v([\d.]+)$
                tag: v5.264.0
            modules:

              - name: glslang
                buildsystem: cmake-ninja
                config-opts:
                  - -DBUILD_SHARED_LIBS=ON
                cleanup:
                  - /bin
                  - /include
                  - /lib/cmake
                sources:
                  - type: archive
                    url: https://github.com/KhronosGroup/glslang/archive/refs/tags/11.12.0.tar.gz
                    sha256: 7795a97450fecd9779f3d821858fbc2d1a3bf1dd602617d95b685ccbcabc302f

  - name: yt-dlp
    no-autogen: true
    no-make-install: true
    make-args:
      - yt-dlp
      - PYTHON=/usr/bin/python3
    post-install:
      - install yt-dlp /app/bin
    sources:
      - type: git
        url: https://github.com/yt-dlp/yt-dlp.git
        tag: 2023.03.04
        commit: 8729e7b57c0d6e6350a76f82436e05d7b9891188
        x-checker-data:
          type: git
          tag-pattern: ^([\d.]+)$
